name: Test Python

on: [push, pull_request]

jobs:
    test:

        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v4
        - name: Set up Python
          uses: actions/setup-python@v3
          with:
            python-version: '3.12'
        - name: Install dependencies
          run: |
            python -m pip install --upgrade uv
            uv install .
            uv install pytest
        - name: Test with pytest
          run: |
            pytest
